<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="setup-container">
        <h1>Imposta il Timer</h1>
        <label>Minuti: <input type="number" id="minutes" min="0" value="0"></label>
        <label>Secondi: <input type="number" id="seconds" min="0" max="59" value="0"></label>
        <button onclick="setupTimer()">Imposta</button>
    </div>

    <div class="timer-container" id="timerScreen">
        <div class="progress-bar" id="progress"></div>
        <div class="timer-text" id="timerText">00:00</div>
        <div class="controls">
            <button class="small-btn" onclick="startTimer()">Avvia</button>
            <button class="small-btn" onclick="reimpostaTimer()">Reimposta</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
